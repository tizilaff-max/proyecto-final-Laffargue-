{% extends "base.html" %}
{% block content %}
<h2>Iniciar sesión</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="POST">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" required>
    <label>Contraseña:</label>
    <input type="password" name="password" required>
    <button type="submit">Ingresar</button>
</form>
{% endblock %}
